<div class="container-fluid">
    <div class="row my-5">
        <div class="col-sm-12 col-md-6 d-flex justify-content-sm-center justify-content-md-end">
            <img src="https://assets.splitwise.com/assets/core/logo-square-65a6124237868b1d2ce2f5db2ab0b7c777e2348b797626816400534116ae22d7.svg"
                alt="image" width="200px" height="200px">
        </div>
        <div class="col-sm-6 col-md-6">
            <h6>YOUR ACCOUNT</h6>
            <form [formGroup]="profileForm" (submit)="onSubmit()">
                <div>
                    <div>Username:</div>
                    <input type="text" formControlName="username" class="form-control-lg" [placeholder]=username>
                    <div>Email address:</div>
                    <input type="email" formControlName="email" class="form-control-lg" [placeholder]=email>
                    <div>Password:</div>
                    <input type="password" formControlName="password" class="form-control-lg">
                    <div class="loginBtn">
                        <button type="submit" class="btn btn-success my-2"
                            [disabled]="profileForm.invalid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
